version: '3.7'
services:
    backend:
        image: mmaoual/top250_api:1.0.1
        container_name: backend
        ports:
        - "8000:8000"
        depends_on:
            - mysql
    mysql:
        image: mmaoual/top250_db:7.0.0
        container_name: mysql
        hostname: mysql
        environment:
            MYSQL_ROOT_PASSWORD: RootPassword
            MYSQL_DATABASE: top250_db
        expose:
        - "3306"
        ports:
        - "3306:3306"
